    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script>
      $.ajax({
        type: "GET",
        url: "/api/v1/pets",
        success: function (resp) {
          var str = "";
          resp.forEach((item) => (str += `<li>${item.name}</li>`));
          $("#list").html(str);
        },
      });
    </script>
  </body>
